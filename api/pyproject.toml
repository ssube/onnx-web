[tool.black]
force-exclude = '''/(diffusion_original|lpw).py'''

[tool.isort]
profile = "black"
force_to_top = ".logging"
skip_glob = ["*/lpw.py"]

[tool.mypy]
# ignore_missing_imports = true
exclude = [
    "onnx_web.diffusers.pipelines.controlnet",
    "onnx_web.diffusers.pipelines.lpw",
    "onnx_web.diffusers.pipelines.pix2pix"
]

