$id: https://github.com/ssube/onnx-web/blob/main/api/schemas/extras.yaml
$schema: https://json-schema.org/draft/2020-12/schema

$defs:
  legacy_tuple:
    type: array
    items:
      oneOf:
        - type: boolean
        - type: number
        - type: string

  textual_inversion:
    type: object
    required: [name, source]
    properties:
      name:
        type: string
      source:
        type: string
      format:
        type: string
        enum: [concept, embeddings]
      token:
        type: string

  base_model:
    type: object
    required: [name, source]
    properties:
      format:
        type: string
        enum: [onnx, pth, ckpt, safetensors]
      half:
        type: boolean
      name:
        type: string
      opset:
        type: number
      source:
        type: string

  correction_model:
    allOf:
      - $ref: "#/$defs/base_model"

  diffusion_model:
    allOf:
      - $ref: "#/$defs/base_model"
      - type: object
        properties:
          config:
            type: string
          inversions:
            type: array
            items:
              $ref: "#/$defs/textual_inversion"
          vae:
            type: string

  upscaling_model:
    allOf:
      - $ref: "#/$defs/base_model"
      - type: object
        required: [scale]
        properties:
          scale:
            type: number

  source_model:
    type: object
    required: [name, source]
    properties:
      format:
        type: string
      name:
        type: string
      source:
        type: string

type: object
additionalProperties: False
properties:
  diffusion:
    type: array
    items:
      oneOf:
        - $ref: "#/$defs/legacy_tuple"
        - $ref: "#/$defs/diffusion_model"
  correction:
    type: array
    items:
      oneOf:
        - $ref: "#/$defs/legacy_tuple"
        - $ref: "#/$defs/correction_model"
  upscaling:
    type: array
    items:
      oneOf:
        - $ref: "#/$defs/legacy_tuple"
        - $ref: "#/$defs/upscaling_model"
  sources:
    type: array
    items:
      oneOf:
        - $ref: "#/$defs/legacy_tuple"
        - $ref: "#/$defs/source_model"