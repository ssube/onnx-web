version: 1
formatters:
  simple:
    format: '[%(asctime)s] %(levelname)s: %(processName)s %(threadName)s %(name)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
loggers:
  '':
    level: INFO
    handlers: [console]
    propagate: True
root:
  level: INFO
  handlers: [console]
